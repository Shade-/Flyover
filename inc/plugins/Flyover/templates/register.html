<html>
	<head>
		<title>{$lang->flyover_register_title} - {$mybb->settings['bbname']}</title>
		{$headerinclude}
	</head>
	<body>
		{$header}
		<table width="100%" border="0" align="center">
			<tr>
				<td valign="top">
				{$errors}
					<form action="flyover.php?action=register&provider={$Flyover->provider}" method="post">
						<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
						<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
						<thead>
						<tr>
							<th class="thead" colspan="2">
								<strong>{$lang->flyover_register_title}</strong>
							</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td class="trow1" width="25%" valign="top">
								 {$lang->flyover_register_basic_info}
							</td>
							<td class="trow1" valign="top">
								<table width="100%" border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}">
								<tr>
									<td class="trow1" width="15%">
										 {$lang->flyover_register_username}
									</td>
									<td class="trow1">
										 {$username}
									</td>
								</tr>
									{$email_bit}
								</table>
							</td>
						</tr>
						<tr>
							<td class="trow2" valign="top">
								 {$lang->flyover_register_what_to_sync}
							</td>
							<td class="trow2" valign="top">
								<table width="100%" border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}">
								 {$options}
								</table>
							</td>
						</tr>
						{$extrafields}
						</tbody>
						</table>
						<div style="text-align:center;">
							 {$redirect_url} <input type="submit" value="{$lang->flyover_settings_save}" />
						</div>
					</form>
				</td>
			</tr>
		</table>
		 {$footer}
	</body>
</html>
